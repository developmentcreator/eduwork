<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Eduwork News</title>
  </head>
  <body>
    <div class="container">
      <h1>Eduwork News</h1>
    </div>

    <div class="container mt-5">
      <input
        id="inputkatakunci"
        type="text"
        class="form-control form-control-lg"
        placeholder="Cari Berita..."
      />
      <div class="btn">
        <button id="button-search" onclick="myFunction()">Cari</button>
      </div>

      <div class="container bg-dark mt-5">
        <div id="box-articles">
          <img id src="${element.urlToImage}"></img><br>
          <title id="${element.title}"></title><br>
          <content id="${element.content}"></content><br>
          <description id="${element.description}"></description><br>
          <publishedAt id="${element.publishedAt}"></publishedAt>
        </div>
        </div>
      </div>
    </div>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
